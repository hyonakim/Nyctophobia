<!DOCTYPE html>
<html>
<head>
  <title>Nyctophobia</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Loved+by+the+King' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

 <div class="container">

 <h1 class='showTitle'>Nyctophobia</h1>

 <h3 class='instruction'>Two player game. Each player gets a turn at the deadly click. The soul of the loser belongs to Slenderman</h3>


	<div class="player1">
	<img src="images/taco.gif" class='taco'>
	<p class='tacotext'>Taco runs for it's life</p>
	<button class="attack" id='attack1'><img src="images/kill.png" width="40px" height="30px"></button>
	<img src="images/slenderman.png" class='slenderhidden'>
	<h2>Player 1 <div class="p1health"></div></h2>
	<p class='gameover1'></p>
	</div>


	<div class="player2">
	<img src="images/burger.gif" class='burger'>
	<p class='burgertext'>Burger runs for it's life</p>
	<button class="attack" id='attack2'><img src="images/kill.png" width="40px" height="30px"></button>
	<img src='images/slenderman.png' class='slenderhidden'>
	<h2>Player 2 <div class="p2health"></div></h2>
	<p class='gameover2'></p>
	</div>

<!-- <button class='playshow'>Play Again?</button> -->

</div>
 
  
  <script src="js/main.js"></script>
</body>
</html>
